body{

#textfieldContainer {

#tf {
	background: url(tfnorm.png);

<script type="text/javascript" language="javascript">
function fieldSwap(image) {
	var tf = document.getElementById('tf');
	if (tf.value == "") {
		tf.style.background = "url(images/"+image+") no-repeat";
	}
}

</script>

<body>
<div id="textfieldContainer">
	<form id="myForm"  action="parser.php" method="post">
    	<div id ="TextFieldBox">
        <input type="text" id="tf" name="query" onfocus="fieldSwap('tffocus.png')" onblur="fieldSwap('tfnorm.png')">
        </div>
    </form>
    </div>


</body>
